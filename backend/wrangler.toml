name = "memory-assistant-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/platform/logs
[observability]
enabled = true

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "memory-assistant-db"
database_id = "" # wrangler d1 create memory-assistant-db で取得したIDを設定

# Workers AI Binding
[ai]
binding = "AI"

# Environment Variables
[vars]
JWT_SECRET = "your-secret-key-change-this-in-production"

# Development Settings
[env.development]
name = "memory-assistant-backend-dev"

# Production Settings
[env.production]
name = "memory-assistant-backend-prod"
